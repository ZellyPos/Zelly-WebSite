{% extends 'admin/base.html' %}

{% block page_title %}{% if action == 'create' %}Statistika qo'shish{% else %}Statistikani tahrirlash{% endif %}{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="label">Label * (masalan: "Mamnun mijozlar")</label>
            <input type="text" id="label" name="label" value="{{ stat.label|default:'' }}" required>
        </div>

        <div class="form-group">
            <label for="value">Qiymat * (masalan: "500+")</label>
            <input type="text" id="value" name="value" value="{{ stat.value|default:'' }}" required>
        </div>

        <div class="form-group">
            <label for="order">Tartib raqami</label>
            <input type="number" id="order" name="order" value="{{ stat.order|default:'0' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Saqlash</button>
            <a href="{% url 'admin_stats_list' %}" class="btn btn-secondary">â† Bekor qilish</a>
        </div>
    </form>
</div>
{% endblock %}
